<h1>Contact Me</h1>
    <form
 action="https://us-central1-steam-center-app-dev.cloudfunctions.net/formToEmail"
 method="post"
>
<input name="send-to" value="bwilliams@brooklynsteamcenter.org" hidden>

    <input type="text">
    <br>
    <label>Email:</label>
    <input type="text" name="Email">
    <br>
    <label>Company</label>
    <input type="text" name="Company">
    <br>

</form>
